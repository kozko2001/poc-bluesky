name: Screenshot CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/screenshot/**'
      - '.github/workflows/screenshot-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/screenshot/**'

jobs:
  test:
    name: Run Screenshot Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/screenshot

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/screenshot/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run unit tests
        run: npm test -- tests/utils.test.ts

      - name: Run integration tests
        run: npm test -- tests/screenshot.test.ts
        env:
          CI: true

      - name: Build TypeScript
        run: npm run build

  deploy:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: harbor.allocsoc.net
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build, tag, and push image to Harbor
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/screenshot/Dockerfile
          push: true
          tags: harbor.allocsoc.net/bluesky/bsky-screenshot:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-manifests:
    name: Update Kubernetes Manifests
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image in deployment
        run: |
          # Update the image tag in deployment.yaml
          NEW_IMAGE=harbor.allocsoc.net/bluesky/bsky-screenshot:${{ github.sha }}
          sed -i "s|image: harbor.allocsoc.net/bluesky/bsky-screenshot:.*|image: ${NEW_IMAGE}|" k8s/screenshot/deployment.yaml

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add k8s/screenshot/deployment.yaml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update screenshot image to ${{ github.sha }}"
            git push
          fi
