name: Firehose CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'packages/firehose/**'
      - '.github/workflows/firehose-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/firehose/**'

jobs:
  build:
    name: Build TypeScript
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/firehose

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/firehose/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

  deploy:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: harbor.allocsoc.net
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build, tag, and push image to Harbor
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/firehose/Dockerfile
          push: true
          tags: harbor.allocsoc.net/bluesky/poc:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-manifests:
    name: Update Kubernetes Manifests
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image in deployment
        run: |
          # Update the image tag in deployment.yaml
          NEW_IMAGE=harbor.allocsoc.net/bluesky/poc:${{ github.sha }}
          sed -i "s|image: harbor.allocsoc.net/bluesky/poc:.*|image: ${NEW_IMAGE}|" k8s/firehose/deployment.yaml

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add k8s/firehose/deployment.yaml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update firehose image to ${{ github.sha }}"
            # Pull with rebase to handle concurrent updates from other workflows
            git pull --rebase origin main
            git push
          fi
